<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
          <a href="#"><i class="fa fa-home" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-user-o" aria-hidden="true"></i></a>
    </header><!--header-->

    
    <section class="container">
        <div class="card">
            <div class="card-header">
                <div class="profile-img">
                </div>
                <div class="profile-info">
                    <div class="name">John Nova</div>
                    <div class="location">New York, New York</div>
                </div>                
                <div class="profile-time">
                    10 hrs ago
                </div>
                
            </div>
            
            <div class="content">
                <img src="https://images.unsplash.com/photo-1504870712357-65ea720d6078?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&s=7edb8449784774e443ec8f0534241135">
            </div>
            
            <div class="card-footer">
                <div class="likes">
                    21 likes
                </div>
                
                <div class="description">
                    <p>
                        <span class="username">murica</span> Love the nature!
                    </p>
                </div>
                
                <div class="comments">
                    <p>
                        <span class="username">datdo</span> So cool
                    </p>
                    
                    <p>
                        <span  class="username">joe</span> take me with you!
                    </p>
                    
                    
                </div>
                
                
                <hr>
                <form>
                    <div class="heart">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </div>
                    
                    <div class="add-comment">
                        <input type="text" placeholder="Add a comment...">
                    </div>
                    
                    <div class="options">
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </div>
                    
                    
                </form>
            </div>
        </div>
    </section>
</body>
    
</html>
